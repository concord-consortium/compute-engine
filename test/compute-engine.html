<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Cortex Compute Engine REPL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <style>
      :root {
        /* --primary: #0066ce; */
        --primary-light: #86a8cb;
        --monospace: 'JetBrains Mono', 'IBM Plex Mono', 'Source Code Pro', Menlo,
          Monaco, 'Courier New', monospace;
        --system: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
      }
      code {
        white-space: pre-wrap;
      }

      h2 {
        font-size: 1em;
        padding: 0;
        margin: 0;
        color: #666;
      }

      h2 code {
        font-family: var(--monospace);
        font-size: 1em;
      }

      .latex {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--secondary-surface-border);
        background: var(--secondary-surface);
        width: 100%;
        margin-right: 0.5em;
      }

      /* Wrap mathlive content */
      .latex .ML__mathlive {
        display: inline;
        overflow-wrap: break-word;
      }

      .latex .ML__mathlive .ML__base {
        display: inline;
        white-space: normal;
      }

      #mf {
        width: 100%;
      }

      #input-label {
        min-width: fit-content;
        margin-right: 0.5em;
      }

      #assumptions-section {
        display: none;
      }

      #assumptions-section.visible {
        display: block;
      }

      #assumptions ul {
        padding-top: 0.25em;
        border-left: 1px solid #333;
        padding-left: 1em;
        margin-bottom: 3em;
      }

      #assumptions ul li {
        list-style: none;
        margin-bottom: 1em;
      }

      button.toggle {
        appearance: none;
        border: none;
        background: none;
        border-radius: 4px;
        width: 36px;
        height: 36px;
        color: #777;
      }
      button.toggle:hover,
      button.toggle:active {
        background: #dadada;
        color: #000;
      }
      button.toggle.is-on {
        color: #fff;
        background: var(--primary);
      }
      button.toggle svg {
        width: 24px;
        height: 24px;
      }

      .row {
        margin-top: 0.5em;
        display: inline-flex;
        align-items: center;
        width: 100%;
      }

      .output-section.is-visible {
        display: block;
      }
      .output-section {
        display: none;
        margin-bottom: 1em;
      }
      .output-section.is-visible .mathjson {
        display: none;
      }
      .output-section.is-visible .mathjson.is-visible {
        display: block;
      }

      .segmented-control {
        display: flex;
        width: 100%;
        margin: 0 auto;
        font-size: 1rem;
        font-family: var(--system);
        font-weight: 600;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #eee;
        padding: 4px;
      }

      .segmented-control > input {
        display: none;
      }
      .segmented-control > input:checked + label {
        background: var(--primary);
        color: #fff;
        border-radius: 8px;
      }

      .segmented-control label {
        flex: 1;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        user-select: none;
        border-radius: 8px;

        padding: 8px 0;
        transition: all 250ms cubic-bezier(0, 0.95, 0.38, 0.98);

        width: calc(100% / var(--segments));
        margin-left: 2px;
      }
      .segmented-control label:first {
        margin-left: 0;
      }
      .segmented-control label:hover {
        background: #dadada;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/mathlive/dist/mathlive-static.css"
    />
  </head>

    <script defer type="module">
      console.log('-------DENNIS BRANCH ');
      console.log('------📁compute-engine.html --------');

      import { convertLatexToMarkup } from 'https://unpkg.com/mathlive/dist/mathlive.min.mjs';
      // import { ComputeEngine } from 'https://unpkg.com/@cortex-js/compute-engine@latest/dist/compute-engine.min.esm.js';
      import { ComputeEngine } from '../dist/compute-engine.esm.js';

      const MAX_LINE_LENGTH = 64;
      //
      // Numeric format segmented control
      //
      document.querySelectorAll('input[name=numeric-format]').forEach((x) => {
        x.addEventListener('click', (evt) => {
          if (evt.target.id === 'numeric-format-auto') {
            ce.numericMode = 'auto';
            ce.precision = 200;
          } else if (evt.target.id === 'numeric-format-machine') {
            ce.numericMode = 'machine';
            ce.precision = 15;
          } else if (evt.target.id === 'numeric-format-decimal') {
            ce.numericMode = 'bignum';
            ce.precision = 200;
          } else if (evt.target.id === 'numeric-format-complex') {
            ce.numericMode = 'complex';
            ce.precision = 15;
          }
          // defaultLatex.options.precision = ce.precision;
          updateContent(mf);
        });
      });

      let errors = [];

      const ce = new ComputeEngine();
      ce.latexOptions = { preserveLatex: true, addSourcePositions: true }; //latex options are found in
      //src > computer-engine > latex-syntax > public.ts > ParseLatexOptions

      ce.jsonSerializationOptions = { metadata: ['latex'] }; //expr -> MathJSON, stores metadata
      // ce.defaultDomain = null;

      // const dict = ComputeEngine.getLatexDictionary();
      // const whichDef = dict.filter((x) => x.name === 'Which');
      // if (whichDef.length === 1) {
      //   whichDef[0] = {
      //     ...whichDef[0],
      //     serialize: (serializer, expr) => {
      //       return '\\which{' + serializer.serialize(expr[1]) + '}';
      //     },
      //   };
      // }

      // const latexDictionary = [
      //   // Remove the `Which` entry from the default dictionary...
      //   ...dict.filter((x) => x.name !== 'Which'),
      //   // ... and add one the modified Which
      //   ...whichDef,
      // ];

      // const ce = new ComputeEngine({ latexDictionary });

      ce.pushScope({ hundred: 100 });
      ce.defineFunction('suma', {
        signature: {
          evaluate: (ce, args) => ce.box(args[0].N() + args[1].N()),
        },
      });

      updateAssumptions();
      // console.log('------------------');
      const mf = document.getElementById('mf');
      const randomExpr = ce.box(['RandomExpression']).evaluate(); // original
      const randomExprBeforeEvaluate = ce.box(['RandomExpression']); //added
      mf.value = randomExpr.latex;
      mf.onInlineShortcut = (_mf, s) => {
        const f = s.match(
          /^(cos|sin|tan|arcsin|arccos|arctan|arctg|arcctg|arcsec|arccsc|arsinh|arcosh|artanh|arcsech|arccsch|arg|ch|cosec|cosh|cot|cotg|coth|csc|ctg|cth|log|ln|lg|lb|sec|sinh|sh|tanh|tg|th)(.*)/
        );

        if (f && f[1] && !f[2]) return `\\${f[1]} `;
        if (f && f[1] && f[2]) return `\\${f[1]} ${f[2]}`;

        if (/^[a-zA-Z][a-zA-Z0-9]*'?_([a-zA-Z0-9]+'?)?$/.test(s)) {
          const m = s.match(/^([a-zA-Z]+)_([a-zA-Z0-9]+'?)$/);
          if (m) {
            if (
              [
                'alpha',
                'beta',
                'gamma',
                'delta',
                'epsilon',
                'varepsilon',
                'zeta',
                'eta',
                'theta',
                'vartheta',
                'iota',
                'kappa',
                'varkappa',
                'lambda',
                'mu',
                'nu',
                'xi',
                'pi',
                'varpi',
                'rho',
                'varrho',
                'sigma',
                'varsigma',
                'tau',
                'phi',
                'varphi',
                'upsilon',
                'chi',
                'psi',
                'omega',
                'Gamma',
                'Delta',
                'Theta',
                'Lambda',
                'Xi',
                'Pi',
                'Sigma',
                'Upsilon',
                'Phi',
                'Psi',
                'Omega',
                'digamma',
                'omicron',
              ].includes(m[1])
            )
              return `\\${m[1]}_{${m[2]}}`;

            return `\\mathrm{${m[1]}}_{${m[2]}}`;
          }
          return `\\mathrm{${s}}`;
        }

        const m2 = s.match(/^([a-zA-Z][a-zA-Z0-9]+)$/);
        if (m2) return `\\mathrm{${s}}`;

        return '';
      };
      mf.addEventListener('input', (ev) => { //called on every keyboard input
        return updateContent(mf, ev);
      });
      updateContent(mf); //this seems like its used for page load

      // --------------------- operand types -------------------------
      //+
      //-
      //*  ev.data is 'insertText' while mf.value is /cdot
      // / (divide) ev.data is '\\frac{#@}{#?}' while mf.value is \frac{\placeholder{}}{\placeholder{}}

      //----- we want to add placeholder to left and right if there is nothing

      function updateContent(mf, ev) {
        // console.log("🔨updateContent------------");
        // console.log("\tmf.value", mf.value);
        // console.log('\tevent:', ev);
        let latex = mf.getValue('latex-expanded');
        let expr;
        try {
          const latexEl = document.getElementById('latex');
          if (latexEl) latexEl.innerHTML = escapeHtml(latex);

          if (document.getElementById('asciimath')) {
            document.getElementById('asciimath').innerHTML = escapeHtml(
              mf.getValue('ascii-math')
            );
          }

          errors = [];

          expr = ce.parse(
            latex,
            {
              canonical: false,
              cursorPosition: mf.position,
            }
          );
          console.log("\tCE > expr:", expr);
        } catch (e) {
          console.error(
            'parse(%c ' + latex + '%c) ' + e.toString(),
            'color: red;  background: hsla(0, 60%, 90%)',
            'background: transparent'
          );
        }

        updateLatex(null, 'symbols');
        updateLatex(null, 'solve');
        updateExpr(null, 'json-form');
        updateExpr(null, 'canonical-form');
        updateExpr(null, 'domain');
        updateExpr(null, 'simplify');
        updateExpr(null, 'evaluate-numerically');
        updateExpr(null, 'evaluate');
        updateExpr(null, 'expand');

        try {
          updateExpr(ce.parse(latex, { canonical: false, cursorPosition: mf.position }), 'json-form');
        } catch (e) {
          console.error(
            'format(%c ' + latex + "%c, ['json']) " + e.toString(),
            'color: red;  background: hsla(0, 60%, 90%)',
            'background: transparent'
          );
        }

        try {
          updateLatex(
            expr.symbols.map((x) => x.latex).join(',,\\:'),
            'symbols'
          );
        } catch (e) {
          console.error(
            'format(%c ' + latex + "%c, ['json']) " + e.toString(),
            'color: red;  background: hsla(0, 60%, 90%)',
            'background: transparent'
          );
        }

        try {
          const freeVars = expr.symbols.filter((x) => !x.isConstant);
          if (freeVars.length === 1) {
            const sols = expr.solve(freeVars[0]);
            if (sols && sols.length > 0) {
              updateLatex(sols.map((x) => x.latex).join(',,\\:'), 'solve');
            }
          }
        } catch (e) {
          console.error(
            'format(%c ' + latex + "%c, ['json']) " + e.toString(),
            'color: red;  background: hsla(0, 60%, 90%)',
            'background: transparent'
          );
        }

        try {
          const canonicalExpr = expr.canonical;
          try {
            updateExpr(canonicalExpr, 'canonical-form');
          } catch (e) {
            console.error(
              'canonical(%c ' + latex + '%c) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }

          // try {
          //   updateExpr(rawLatex.parse(latex));
          //   } catch (e) {
          //   console.error("rawLatex.parse(%c " + latex + '%c) ' +
          //     e.toString(), 'color: red;  background: hsla(0, 60%, 90%)', 'background: transparent');
          // }

          try {
            updateExpr(canonicalExpr.domain, 'domain');
          } catch (e) {
            console.error(
              'domain(%c ' + latex + '%c) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }

          try {
            updateExpr(canonicalExpr.simplify(), 'simplify');
          } catch (e) {
            console.error(
              'simplify(%c ' + latex + '%c) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }

          try {
            updateExpr(canonicalExpr.N(), 'evaluate-numerically');
          } catch (e) {
            console.error(
              'N(%c ' + latex + '%c) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }

          try {
            updateExpr(canonicalExpr.evaluate(), 'evaluate');
          } catch (e) {
            console.error(
              'evaluate(%c ' + latex + '%c) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }

          try {
            const e = ce.box(['Expand', canonicalExpr]);
            updateExpr(e.evaluate(), 'expand');
          } catch (e) {
            console.error(
              'expand(%c ' + latex + '%c, ["x"]) ' + e.toString(),
              'color: red;  background: hsla(0, 60%, 90%)',
              'background: transparent'
            );
          }
        } catch (e) {}
      }

      function updateLatex(latex, id) {
        const el = document.getElementById(id);
        if (!el) return;

        if (!latex) {
          el.classList.remove('is-visible');
          return;
        }

        el.classList.add('is-visible');

        el.querySelector('.latex').value = latex;
      }

      function updateExpr(expr, id) {
        // console.log("updateExpr:------");
        if (id === 'json-form' && expr){
          console.log("🔨updateExpr------");
          console.log("\texpr", expr);
        }

        const el = document.getElementById(id);
        if (!el) return;

        if (expr === null) el.classList.remove('is-visible');
        else el.classList.add('is-visible');

        const mathJsonEl = el.querySelector('.mathjson');
        if (mathJsonEl) {
          mathJsonEl.innerHTML =
            exprToString(expr) +
            '<br><div style="font-weight: bold; color: hsl(4deg, 90%, 50%)">' +
            errors.join('<br>') +
            '</div>';
        }
        const latexEl = el.querySelector('.latex');

        if (id === 'json-form' && latexEl && expr) {
          // console.log("\tlatexEl (query selector)", latexEl);
          console.log("\texpr.latex:", expr.latex);

          // latexEl.value = expr.latex;//original

          //added
          if (id === 'json-form'){
            console.log("expr.latex:\n", expr.latex)
            console.log("---replace----")
            let newLatex = expr.latex;
            newLatex = expr.latex.replaceAll("\\error{\\blacksquare}", "\\placeholder{}");
            // newLatex = newLatex.replaceAll("\\mathrm{Nothing}", "\\placeholder{}");
            if (expr.json[0] === "Multiply"){
              console.log("found multiply!!!");
            }
            console.log("newLAtex:", newLatex);
            latexEl.value = newLatex;
            // mf.value = newLatex; //set correct value to Mathfield

          }
          else {
            latexEl.value = expr.latex;
          }
        }
        errors = [];
      }

      function escapeHtml(string) {
        return String(string).replace(/[&<>"'`=/\u200b]/g, function (s) {
          return (
            {
              '&': '&amp;',
              '<': '&lt;',
              '>': '&gt;',
              '"': '&quot;',
              "'": '&#39;',
              '/': '&#x2F;',
              '`': '&#x60;',
              '=': '&#x3D;',
              '\u200b': '&amp;#zws;',
            }[s] || s
          );
        });
      }

      function toggleVisibility(el) {
        if (el) {
          if (el.classList.contains('is-visible')) {
            el.classList.remove('is-visible');
          } else {
            el.classList.add('is-visible');
          }
        }
      }

      [
        'json-form',
        'canonical-form',
        'domain',
        'simplify',
        'evaluate-numerically',
        'evaluate',
        'expand',
      ].forEach((id) => {
        const el = document.getElementById(id);
        if (el) {
          const toggle = el.querySelector('.toggle');
          toggle.addEventListener('click', () => {
            toggle.classList.toggle('is-on');
            toggleVisibility(el.querySelector('.mathjson'));
          });
        }
      });

      function exprToStringRecursive(expr, start) {
        let indent = ' '.repeat(start);
        if (Array.isArray(expr)) {
          const elements = expr.map((x) => exprToStringRecursive(x, start + 2));
          let result = `[${elements.join(', ')}]`;
          if (start + result.length < MAX_LINE_LENGTH) return result;
          return `[\n${indent}  ${elements.join(`,  `)}\n${indent}]`;
        }
        if (expr === null) return 'null';
        if (typeof expr === 'object') {
          const elements = {};
          Object.keys(expr).forEach(
            (x) => (elements[x] = exprToStringRecursive(expr[x], start + 2))
          );
          let result = `\n${indent}{${Object.keys(expr)
            .map((key) => {
              return `${key}: ${elements[key]}`;
            })
            .join('; ')}}`;
          if (start + result.length < MAX_LINE_LENGTH) return result;
          return (
            `\n${indent}{\n` +
            Object.keys(expr)
              .map((key) => {
                return `${indent}  ${key}: ${elements[key]}`;
              })
              .join(`;\n${indent}`) +
            '\n' +
            indent +
            '}'
          );
        }
        return JSON.stringify(expr, null, 2);
      }

      function exprToString(expr) {
        // console.log("exprToString with expr", expr);
        if (!expr) return '';
        // return escapeHtml(exprToStringRecursive(expr.json, 0)); //old
        return escapeHtml(JSON.stringify(expr.json, null, 2)); //added
      }

      function updateAssumptions() {
        ce.assume('n', 'Integer');
        ce.assume('six', 6);
        // ce.assume('y', 5);
        // ce.assume(['Greater', 'x', 4]);
        // ce.assume(['Equal', 'a', 1]);

        const content = [...ce.assumptions]
          .map(([assumption, val]) => {
            return (
              convertLatexToMarkup(assumption.latex) +
              '<span>' +
              (val ? '' : ' is false') +
              '</span>'
            );
          })
          .join(', ');

        if (content) {
          document.getElementById('assumptions').innerHTML = content;
          document
            .getElementById('assumptions-section')
            .classList.add('visible');
        } else
          document
            .getElementById('assumptions-section')
            .classList.remove('visible');
      }
    </script>
