<!DOCTYPE html>

    <style>
        :root {
            /* --primary: #0066ce; */
            --primary-light: #86a8cb;
            --monospace: 'JetBrains Mono', 'IBM Plex Mono', 'Source Code Pro', Menlo,
                Monaco, 'Courier New', monospace;
            --system: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
                'Helvetica Neue', sans-serif;
        }

        code {
            white-space: pre-wrap;
        }

        h2 {
            font-size: 1em;
            padding: 0;
            margin: 0;
            color: #666;
        }

        h2 code {
            font-family: var(--monospace);
            font-size: 1em;
        }

        .latex {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--secondary-surface-border);
            background: var(--secondary-surface);
            width: 100%;
            margin-right: 0.5em;
        }

        /* Wrap mathlive content */
        .latex .ML__mathlive {
            display: inline;
            overflow-wrap: break-word;
        }

        .latex .ML__mathlive .ML__base {
            display: inline;
            white-space: normal;
        }

        #mf {
            width: 100%;
        }

        #input-label {
            min-width: fit-content;
            margin-right: 0.5em;
        }

        #assumptions-section {
            display: none;
        }

        #assumptions-section.visible {
            display: block;
        }

        #assumptions ul {
            padding-top: 0.25em;
            border-left: 1px solid #333;
            padding-left: 1em;
            margin-bottom: 3em;
        }

        #assumptions ul li {
            list-style: none;
            margin-bottom: 1em;
        }

        button.toggle {
            appearance: none;
            border: none;
            background: none;
            border-radius: 4px;
            width: 36px;
            height: 36px;
            color: #777;
        }

        button.toggle:hover,
        button.toggle:active {
            background: #dadada;
            color: #000;
        }

        button.toggle.is-on {
            color: #fff;
            background: var(--primary);
        }

        button.toggle svg {
            width: 24px;
            height: 24px;
        }

        .row {
            margin-top: 0.5em;
            display: inline-flex;
            align-items: center;
            width: 100%;
        }

        .output-section.is-visible {
            display: block;
        }

        .output-section {
            display: none;
            margin-bottom: 1em;
        }

        .output-section.is-visible .mathjson {
            display: none;
        }

        .output-section.is-visible .mathjson.is-visible {
            display: block;
        }

        .segmented-control {
            display: flex;
            width: 100%;
            margin: 0 auto;
            font-size: 1rem;
            font-family: var(--system);
            font-weight: 600;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #eee;
            padding: 4px;
        }

        .segmented-control>input {
            display: none;
        }

        .segmented-control>input:checked+label {
            background: var(--primary);
            color: #fff;
            border-radius: 8px;
        }

        .segmented-control label {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            user-select: none;
            border-radius: 8px;

            padding: 8px 0;
            transition: all 250ms cubic-bezier(0, 0.95, 0.38, 0.98);

            width: calc(100% / var(--segments));
            margin-left: 2px;
        }

        .segmented-control label:first {
            margin-left: 0;
        }

        .segmented-control label:hover {
            background: #dadada;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive-static.css" />
</head>

    <script defer type="module">
        import { convertLatexToMarkup } from 'https://unpkg.com/mathlive/dist/mathlive.min.mjs';
        import { ComputeEngine } from '../dist/compute-engine.esm.js';

        const MAX_LINE_LENGTH = 64;

        let errors = [];

        const ce = new ComputeEngine();
        ce.latexOptions = { preserveLatex: true };
        ce.jsonSerializationOptions = { metadata: ['latex'] };

        const mf = document.getElementById('mf');

        mf.addEventListener('input', (ev) => updateContent(mf));
        updateContent(mf);

        function updateContent(mf) {
            const latex = mf.getValue('latex-expanded');
            let expr;
            try {
                const latexEl = document.getElementById('latex');
                if (latexEl) latexEl.innerHTML = escapeHtml(latex);

                if (document.getElementById('asciimath')) {
                    document.getElementById('asciimath').innerHTML = escapeHtml(
                        mf.getValue('ascii-math')
                    );
                }

                errors = [];

                // expr = ce.parse(latex);

                const latexSyntax = ce.latexSyntax;
                const result = latexSyntax.parse(latex);
                console.log('latexSyntax.parse(latex)', latex, result);
            } catch (e) {
                console.error(
                    'parse(%c ' + latex + '%c) ' + e.toString(),
                    'color: red;  background: hsla(0, 60%, 90%)',
                    'background: transparent'
                );
            }

            updateExpr(null, 'json-form');
            updateExpr(null, 'canonical-form');

            try {
                // const nonCanonical = ce.parse(latex, { canonical: false });
                // updateExpr(nonCanonical, 'json-form');
                // console.log('updateContent expr', nonCanonical);
            } catch (e) {
                console.error(
                    'format(%c ' + latex + "%c, ['json']) " + e.toString(),
                    'color: red;  background: hsla(0, 60%, 90%)',
                    'background: transparent'
                );
            }

            try {
                const canonicalExpr = expr.canonical;
                try {
                    // updateExpr(canonicalExpr, 'canonical-form');
                } catch (e) {
                    console.error(
                        'canonical(%c ' + latex + '%c) ' + e.toString(),
                        'color: red;  background: hsla(0, 60%, 90%)',
                        'background: transparent'
                    );
                }
            } catch (e) { }
        }

        function updateLatex(latex, id) {
            const el = document.getElementById(id);
            if (!el) return;

            if (!latex) {
                el.classList.remove('is-visible');
                return;
            }

            el.classList.add('is-visible');

            el.querySelector('.latex').value = latex;
        }

        function updateExpr(expr, id) {
            const el = document.getElementById(id);
            if (!el) return;

            if (expr === null) el.classList.remove('is-visible');
            else el.classList.add('is-visible');

            const mathJsonEl = el.querySelector('.mathjson');
            if (mathJsonEl) {
                mathJsonEl.innerHTML =
                    exprToString(expr) +
                    '<br><div style="font-weight: bold; color: hsl(4deg, 90%, 50%)">' +
                    errors.join('<br>') +
                    '</div>';
            }
            const latexEl = el.querySelector('.latex');
            if (latexEl && expr) {
                latexEl.value = expr.latex;
            }

            errors = [];
        }

        function escapeHtml(string) {
            return String(string).replace(/[&<>"'`=/\u200b]/g, function (s) {
                return (
                    {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;',
                        '/': '&#x2F;',
                        '`': '&#x60;',
                        '=': '&#x3D;',
                        '\u200b': '&amp;#zws;',
                    }[s] || s
                );
            });
        }

        function toggleVisibility(el) {
            if (el) {
                if (el.classList.contains('is-visible')) {
                    el.classList.remove('is-visible');
                } else {
                    el.classList.add('is-visible');
                }
            }
        }

        [
            'json-form',
            'canonical-form',
            'domain',
            'simplify',
            'evaluate-numerically',
            'evaluate',
            'expand',
        ].forEach((id) => {
            const el = document.getElementById(id);
            if (el) {
                const toggle = el.querySelector('.toggle');
                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('is-on');
                    toggleVisibility(el.querySelector('.mathjson'));
                });
            }
        });

        function exprToString(expr) {
            if (!expr) return '';
            return escapeHtml(JSON.stringify(expr, null, 2));
        }

    </script>
